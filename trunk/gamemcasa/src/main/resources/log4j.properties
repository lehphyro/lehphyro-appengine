# Raiz
log4j.rootLogger=INFO,Console

log4j.logger.com.lehphyro=INFO,Console
log4j.logger.com.gargoylesoftware=WARN,Console
log4j.logger.com.google.appengine=INFO,Console
log4j.logger.org.apache.commons=WARN,Console

# Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p [%c{1}] - %m%n
